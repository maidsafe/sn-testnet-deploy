---
- name: check if ant binary exists
  ansible.builtin.stat:
    path: "{{ binary_path }}/ant"
  register: ant_binary

- name: download the ant binary
  ansible.builtin.get_url:
    url: "{{ ant_archive_url }}"
    dest: "/tmp/{{ ant_archive_filename }}"
  when: not ant_binary.stat.exists

- name: extract the ant binary to binary directory
  ansible.builtin.unarchive:
    src: "/tmp/{{ ant_archive_filename }}"
    dest: "{{ binary_path }}"
    remote_src: true
  become: true
  when: not ant_binary.stat.exists

- name: create ant group
  ansible.builtin.group:
    name: ant
    state: present
  become: true

- name: create ant1 user
  ansible.builtin.user:
    name: ant1
    shell: /bin/bash
    group: ant
    state: present
  become: true

- name: copy ant_data_retrieval.py to remote
  ansible.builtin.template:
    src: ant_data_retrieval.py.j2
    dest: /home/ant1/ant_data_retrieval.py
    owner: ant1
    group: ant
    mode: '0775'
  become: true
  become_user: ant1

- name: ensure the ant users can write to the download directory
  ansible.builtin.file:
    path: "{{ downloads_dir_path }}"
    state: directory
    mode: '0775'
    owner: ant1
    group: ant
  become: true

- name: ensure the ant users can write to the log output destination
  ansible.builtin.file:
    path: "{{ log_output_dir_path }}"
    state: directory
    mode: '0775'
    owner: root
    group: ant
  become: true

- name: copy manifests directory to remote server
  ansible.builtin.copy:
    src: manifests/
    dest: "{{ manifest_dir_path }}/"
    owner: root
    group: ant
    mode: '0644'
    directory_mode: '0755'
  become: true

- name: copy all.csv file to remote server
  ansible.builtin.copy:
    src: all.csv
    dest: /home/ant1/all.csv
    owner: ant1
    group: ant
    mode: '0644'
  become: true

- name: copy dimitar_dave_uploads.csv file to remote server
  ansible.builtin.copy:
    src: dimitar_dave_uploads.csv
    dest: /home/ant1/dimitar_dave_uploads.csv
    owner: ant1
    group: ant
    mode: '0644'
  become: true

- name: copy dimitar_memes.csv file to remote server
  ansible.builtin.copy:
    src: dimitar_memes.csv
    dest: /home/ant1/dimitar_memes.csv
    owner: ant1
    group: ant
    mode: '0644'
  become: true

- name: copy large_files.csv file to remote server
  ansible.builtin.copy:
    src: large_files.csv
    dest: /home/ant1/large_files.csv
    owner: ant1
    group: ant
    mode: '0644'
  become: true

- name: copy small_files.csv file to remote server
  ansible.builtin.copy:
    src: small_files.csv
    dest: /home/ant1/small_files.csv
    owner: ant1
    group: ant
    mode: '0644'
  become: true

- name: copy directories.csv file to remote server
  ansible.builtin.copy:
    src: directories.csv
    dest: /home/ant1/directories.csv
    owner: ant1
    group: ant
    mode: '0644'
  become: true

- name: Check if systemd ant_data_retrieval service files exist
  ansible.builtin.stat:
    path: "/etc/systemd/system/ant_data_retrieval_{{ item }}.service"
  register: service_files_stat
  loop: "{{ range(1, (data_retrieval_service_count | int) + 1) | list }}"

- name: create ant_data_retrieval systemd service files
  ansible.builtin.template:
    src: ant_data_retrieval.service.j2
    dest: "/etc/systemd/system/ant_data_retrieval_{{ item.item }}.service"
    owner: root
    group: root
    mode: '0644'
  become: true
  loop: "{{ service_files_stat.results }}"
  when: not item.stat.exists
  vars:
    service_number: "{{ item.item }}"

- name: reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes
  become: true

- name: enable ant_data_retrieval services
  ansible.builtin.systemd:
    name: "ant_data_retrieval_{{ item }}"
    enabled: yes
  become: true
  loop: "{{ range(1, (data_retrieval_service_count | int) + 1) | list }}"

- name: start ant_data_retrieval services if requested
  ansible.builtin.systemd:
    name: "ant_data_retrieval_{{ item }}"
    state: started
  become: true
  loop: "{{ range(1, (data_retrieval_service_count | int) + 1) | list }}"
  when: start_data_retrieval | default(false) | bool
