---
- name: build binaries
  hosts: all
  become: False
  roles:
    - {
        role: build_safe_network_binary,
        bin_name: "ant",
        when: custom_bin | bool and (build_ant | default(true) | bool)
      }
    - {
        role: build_safe_network_binary,
        bin_name: "antnode",
        when: custom_bin | bool and (build_antnode | default(true) | bool)
      }
    - {
        role: build_safe_network_binary,
        bin_name: "antctl",
        when: custom_bin | bool and (build_antctl | default(true) | bool)
      }